<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách Blog</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
      }
      .blog-item {
        margin: 1rem 0;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      a {
        color: #0066cc;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .new-post-btn {
        display: inline-block;
        padding: 0.5rem 1rem;
        background: #0066cc;
        color: white;
        border-radius: 4px;
        margin-bottom: 1rem;
        text-decoration: none;
      }
      .auth-buttons {
        margin-bottom: 1rem;
      }
      .auth-buttons a,
      .auth-buttons button {
        display: inline-block;
        padding: 0.5rem 1rem;
        margin-right: 0.5rem;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
      }
      .auth-buttons button.logout {
        background: #dc3545;
      }
      .user-info {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Danh sách Blog</h1>
    <div class="auth-buttons">
      <div id="user-info" class="user-info"></div>
      <div id="auth-buttons">
        <a href="/login.html">Đăng nhập</a>
      </div>
    </div>
    <a href="/new-post.html" class="new-post-btn">Tạo bài viết mới</a>
    <div id="blog-list">Đang tải...</div>

    <script>
      async function loadBlogs() {
        const container = document.getElementById("blog-list");
        console.log("Bắt đầu gọi API...");

        try {
          const res = await fetch("/api/blogs");
          console.log("Status:", res.status);

          if (!res.ok) throw new Error(`HTTP ${res.status}`);

          const blogs = await res.json();
          console.log("Dữ liệu blog:", blogs);

          container.innerHTML = blogs
            .map(
              (blog) => `
            <div class="blog-item">
              <h3><a href="/detail.html?slug=${blog.slug}">${blog.title}</a></h3>
              <p>${blog.description || ""}</p>
              <p><strong>Tác giả:</strong> ${blog.author} | <strong>Ngày:</strong> ${blog.date}</p>
            </div>
          `
            )
            .join("");
        } catch (err) {
          console.error("Lỗi:", err);
          container.innerHTML = `<p style="color:red">Lỗi: ${err.message}</p>`;
        }
      }

      loadBlogs();

      // Kiểm tra authentication và hiển thị UI phù hợp
      function updateAuthUI() {
        const token = localStorage.getItem("token");
        const user = localStorage.getItem("user");
        const userInfoEl = document.getElementById("user-info");
        const authButtonsEl = document.getElementById("auth-buttons");

        if (token && user) {
          const userData = JSON.parse(user);
          userInfoEl.textContent = `Xin chào, ${userData.username}!`;
          authButtonsEl.innerHTML = `<button class="logout" onclick="logout()">Đăng xuất</button>`;
        } else {
          userInfoEl.textContent = "";
          authButtonsEl.innerHTML = `<a href="/login.html">Đăng nhập</a>`;
        }
      }

      function logout() {
        localStorage.removeItem("token");
        localStorage.removeItem("user");
        updateAuthUI();
        window.location.reload();
      }

      updateAuthUI();
    </script>
  </body>
</html>
